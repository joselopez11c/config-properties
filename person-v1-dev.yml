spring:
  env: desa
  datasource:
    url: jdbc:h2:mem:coderhouse
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database:
      platform: org.hibernate.dialect.H2Dialect
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
    timeOfLife: 60000
springdoc:
  api-docs:
    path: /docs/v3/api-docs
server:
  port: 8080